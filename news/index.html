---
layout: default
title: News
---

<div class="content">
    <div class="news-header">
        <h1>ðŸ“° Latest News</h1>
    </div>

    <div class="news-list">
        {% for post in site.posts %}
        <div class="news-item">
            <div class="news-date">{{ post.date | date: "%B %-d, %Y" }}</div>
            <div class="news-title">
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </div>
            {% if post.excerpt %}
            <div class="news-excerpt">
                {{ post.excerpt }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
