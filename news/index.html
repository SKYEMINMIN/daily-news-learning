---
layout: default
title: News
---

<div class="news-container">
    <h1>News Testing Page</h1>
    
    <div class="category-filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="Test">Test</button>
    </div>

    <div class="articles-grid">
        {% for post in site.posts %}
        <article class="article-card" data-category="{{ post.category }}">
            <div class="article-header">
                <span class="article-category">{{ post.category }}</span>
                <span class="article-date">{{ post.date | date: "%B %-d, %Y" }}</span>
            </div>
            <h2 class="article-title">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>
            <div class="article-meta">
                <span class="article-source">
                    Source: <a href="{{ post.source_url }}" target="_blank">{{ post.source }}</a>
                </span>
            </div>
        </article>
        {% endfor %}
    </div>
</div>

<script src="{{ site.baseurl }}/assets/js/news.js"></script>
