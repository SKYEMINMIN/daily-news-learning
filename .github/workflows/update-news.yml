name: Update News

on:
  schedule:
    - cron: '0 6 * * *'  # 每天早上6点运行
  push:
    branches: [ main ]   # 添加push触发
  workflow_dispatch:     # 允许手动触发

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        pip install nltk deep-translator
        
    - name: Check directory structure
      run: |
        mkdir -p data/study css js scripts
        ls -la
    
    - name: Run update script
      run: |
        python scripts/update_news.py
      continue-on-error: true
        
    - name: Process study content
      run: |
        python scripts/study_processor.py
      continue-on-error: true
    
    - name: Debug directory structure
      run: |
        echo "Current directory structure:"
        ls -R
        
    - name: Debug news data
      run: |
        echo "Content of data/news.json:"
        cat data/news.json || echo "File not found"
    
    - name: Configure Git
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
    
    - name: Commit files
      run: |
        git add -A
        git diff --staged --quiet || git commit -m "Auto update news [skip ci]"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
