<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Learning</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="notion-body">
    <div class="notion-container">
        <nav class="notion-nav">
            <a href="index.html">‚Üê Back to News</a>
        </nav>

        <article class="notion-article">
            <!-- Title Section -->
            <header class="notion-article-header">
                <h1 id="originalTitle" class="notion-title"></h1>
                <h2 id="translatedTitle" class="notion-subtitle"></h2>
            </header>

            <!-- Content Section -->
            <div id="contentSection" class="notion-content">
                <!-- Paragraphs will be inserted here -->
            </div>

            <!-- Vocabulary Section -->
            <section class="notion-vocabulary">
                <h3>Key Vocabulary</h3>
                <div id="vocabularyList">
                    <!-- Vocabulary cards will be inserted here -->
                </div>
            </section>

            <!-- Questions Section -->
            <section class="notion-questions">
                <h3>Comprehension Questions</h3>
                <div id="questionsList">
                    <!-- Questions will be inserted here -->
                </div>
            </section>
        </article>
    </div>
    <script src="js/study.js"></script>
</body>
</html>
